<!DOCTYPE html>
<html lang="es-PR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Estilos generales */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    /* Contenedor principal */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Estilos del reproductor de radio */
    .radio-player {
      background-color: #007BFF;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .radio-player audio {
      width: 100%;
      border-radius: 8px;
    }
    /* Estilos del carrusel de videos */
    .video-carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-bottom: 20px;
    }
    .video-carousel iframe {
      width: 300px;
      height: 200px;
      border-radius: 8px;
    }
    /* Estilos de los botones sociales */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .social-buttons a {
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      background-color: #333;
      transition: background-color 0.3s;
    }
    .social-buttons a:hover {
      background-color: #007BFF;
    }
    /* Estilos del footer */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>

  <div class="container">
    <!-- Reproductor de Radio Nueva Vida -->
